    <title>Convenio</title>
  </head>
  <body>
    
  <nav class="navbar navbar-expand-lg navbar-light blue fixed-top">
    <button id="sidebarCollapse" class="btn navbar-btn">
      <i class="fas fa-lg fa-bars"></i>
    </button>
    <a class="navbar-brand" href="">
      <h3 id="logo">Universidad Peruana Union</h3>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"   data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"  aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" id="link" href="#">
          <i class="fas fa-sign-out-alt"></i>
          LogOut<span class="sr-only">(current) </span></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="wrapper fixed-left">
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3><i class="fas fa-user"></i>Convenios</h3>
      </div>

      <ul class="list-unstyled components">
        <li>
          <a href=""><i class="fas fa-home"></i>Home</a>
        </li>
        <li>
          <a href=""><i class="fas fa-user-cog"></i>Settings</a>
        </li>
        <li>
          <a href=""><i class="fas fa-hands-helping"></i>Services</a>
        </li>
      </ul>
    </nav>

    <div id="content" style="background-color: rgb(201, 230, 255);">

      <div class="container my-3">

        <div class="position-relative m-4">
          <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 1px;">
            <div class="progress-bar" style="width: 0%"></div>
          </div>
          <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
          <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">2</button>
          <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">3</button>
        </div>

          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
           <h2 class="my-3">Seleccione el Convenio</h2>
   
          <table class="table table-dark table-striped">
           <thead>
               <tr>
                   <th>#</th>
                   <th>Convenio</th>
                   <th>Fecha</th>
                   <th></th>
               </tr>    
           </thead>
           
           <tbody class="table-group-divider">
   
               <tr>
                   <td>1</td>
                   <td>Municipalidad Callao</td>
                   <td>15/09/23</td>
                   <th><button type="button" class="btn btn-outline-info">Seleccionar</button></th>
               </tr>
               <tr>
                   <td>2</td>
                   <td>Municipalidad Huaycan</td>
                   <td>21/10/23</td>
                   <th><button type="button" class="btn btn-outline-info">Seleccionar</button></th>
               </tr>
               <tr>
                   <td>3</td>
                   <td>Municipalidad Chaclacayo</td>
                   <td>20/11/23</td>
                   <th><button type="button" class="btn btn-outline-info">Seleccionar</button></th>
               </tr>
           </tbody>
          </table>
       </div>
   
       <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
   
           <div class="d-grid gap-2 d-md-flex justify-content-md-end">
               <button type="button" class="btn btn-primary">Continuar</button>
               <button type="button" class="btn btn-danger">Cancelar</button>
             </div>
             
       </div>
   
              
        </div>

  </div>
    
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
